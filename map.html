<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BloodConnect Karnataka — Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="home-page">
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">BloodConnect Karnataka</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="donor.html">Donor</a>
        <a href="recipient.html">Request</a>
        <a href="map.html">Map</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 style="margin:0 0 10px 0">Map — Karnataka</h2>

      <div class="controls">
        <label for="filterBlood" style="font-weight:600">Filter by blood:</label>
        <select id="filterBlood" class="small-input">
          <option value="">All</option>
          <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
        </select>
        <button id="applyFilter" class="btn">Apply</button>
        <button id="clearFilter" class="btn">Clear</button>
      </div>

      <div id="map" style="height:60vh; margin-top:12px"></div>

      <h3 style="margin-top:12px">Donor List</h3>
      <div class="stats card" style="padding:12px; overflow:auto;">
        <table id="donorTable" style="width:100%;border-collapse:collapse">
          <thead>
            <tr style="text-align:left;border-bottom:1px solid #eee">
              <th>Name</th><th>Phone</th><th>Blood</th><th>District</th><th>City</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <h3 style="margin-top:12px">Recipient List</h3>
      <div class="stats card" style="padding:12px; overflow:auto;">
        <table id="recipientTable" style="width:100%;border-collapse:collapse">
          <thead>
            <tr style="text-align:left;border-bottom:1px solid #eee">
              <th>Name</th><th>Phone</th><th>Blood</th><th>District</th><th>City</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 BloodConnect Karnataka • Built by you</p>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
